<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .signature {
            max-width: 500px;
            margin: 0 auto;
            border-top: 2px solid #333;
            padding: 20px 0;
        }
        .profile-pic {
            display: block;
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto;
        }
        .personal-info {
            text-align: center;
            margin-top: 10px;
        }
        .personal-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cornflowerblue;
        }
        .box{
            width: 350px;
            height: 450px;
            background-color: #fff;
            border-radius: 10px;
            margin-top: 10%;
            padding: 10px;
        }
        img{
            width: 100%;
            height: 50%;
            display: flex;
            object-fit: cover;
            object-position: center;
            border-radius: 5px;
            
        }
        h1,p{
            text-align: center;
        }
        p{
            color: #959595;
        }
        .btn-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding-top: 20px;
            
        }
        #add{
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background-color: hotpink;
            cursor: pointer;
           
        }
        #remove{
            background-color: #c7c4c4;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }



    </style>
   <div class="box">
    <img src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2lybHMlMjBwcm9maWxlJTIwcGhvdG98ZW58MHx8MHx8fDA%3D" alt="" >
    <h1>Alexa</h1>
    <p id="p">Stranger</p>
    <div class="btn-container">
        
        <button id="add">Add Friend</button>
    </div>
   </div>

   <script src="script.js">
   
   </script>

</body>
</html>
